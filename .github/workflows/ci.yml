name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Create debug bin file
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}_debug.bin
          path: .pio/build/Debug/firmware.bin

      - name: Create release bin file
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}_release.bin
          path: .pio/build/Release/firmware.bin
